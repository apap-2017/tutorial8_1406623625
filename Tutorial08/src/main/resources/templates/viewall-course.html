<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>View All Course</title>
</head>
<body>
	<h1>All Course</h1>
	<h2 th:text=" 'Login as ' + ${#httpServletRequest.remoteUser}">Login
		as</h2>
	<form th:action="@{/logout}" method="post">
		<input type="submit" value="Sign Out" />
	</form>
	<div th:each="course,iterationStatus: ${courses}">
		<h3 th:text="'No. ' + ${iterationStatus.count}">No. 1</h3>
		<h3 th:text="'idcourse = ' + ${course.id_course}">ID</h3>
		<h3 th:text="'Name = ' + ${course.name}">Nama</h3>
		<h3 th:text="'SKS = ' + ${course.credits}">SKS</h3>
		<h3>Mahasiswa yang mengambil</h3>
		<ul th:each="student,iterationStatus: ${course.students}">
			<li th:text="${student.npm} + '-' + ${student.name}">Nama MHS</li>
		</ul>
		<hr />
	</div>
</body>
</html>
